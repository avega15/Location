
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CS4220 Final</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h4 class="display-4">
                My Location
            </h4>
            <p class="lead">Enter your latitude and longitude to display your location on a Google Map</p>
            <hr>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="lat" id="lat" placeholder="Latitude" class="form-control" value="34.066445">
                    </div>
                    <div class="col">
                        <input type="text" name="lon" id="lon" placeholder="Longitude" class="form-control" value="-118.166670">
                    </div>
                    <div class="col">
                    <button type="button" class="btn btn-success" onclick="geoLocation()">Geolocation</button>
                	</div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="button" value="Show My Location" class="btn btn-primary mt-4" onclick="myLocation()">
                    </div>
                </div>
            </form>
            <img id="test" src=""></img>
        </div>
        
        <my-map lat="34.066445" lon="-118.166670"></my-map>

    </div>
</body>
</html>

<script>
    function myLocation() {
    
    const lat = document.getElementById("lat").value;
    const lon = document.getElementById("lon").value; 
    

    document.getElementById("test").src = "https://maps.googleapis.com/maps/api/staticmap?center=" + lat + ", "+ lon +"&zoom=12&size=400x400&markers=" + lat + ", "+ lon +"&maptype=roadmap&key=AIzaSyBo9DB6ujkQlIx3OKYddA-997VoVzHUQNQ";
	}

	function geoLocation(){
		navigator.geolocation.getCurrentPosition(function(position){
			const lat = position.coords.latitude;
			const lon = position.coords.longitude;
			document.getElementById("lat").value = lat;
			document.getElementById("lon").value = lon; 
		});
    }
</script>
